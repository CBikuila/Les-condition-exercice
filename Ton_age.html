<!DOCTYPE html>
<html>
<head>
	<title>Les conditions</title>
</head>
<body>
	<script>
		var age= parseInt(prompt('quel est votre âge?'));

		if (age <=0){alert("Attendez votre naissance , et revenez...");}
		else if (1<=age && age<7){alert("Vous êtes un jeune enfant");}
		else if (7<=age && age<12){alert("Vous êtes un caca mou");}
		else if (12<=age && age<18){alert("Vous êtes un adolescent");}
		else if (18<=age && age<120){alert("Vous êtes un adulte");}
		else if (120<=age && age<130){alert("Vous êtes une momie");}
		else if (age>130){alert("Vous êtes Michel Drucker");}
		else {alert("vous n avez pas entré votre âge");}

	</script>
</body>
</html>
